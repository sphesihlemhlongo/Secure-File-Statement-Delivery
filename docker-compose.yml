version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: secure_statements
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./Backend
    ports:
      - "8000:8000"
    volumes:
      - ./Backend:/app
      - uploads:/app/uploads
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/secure_statements
      # SECURITY WARNING: Replace these with secure random strings in production!
      SECRET_KEY: "dev-secret-key-change-me"
      SERVER_SELECTOR_SECRET: "dev-selector-secret-change-me"
      DOWNLOAD_SECRET: "dev-download-secret-change-me"
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      DOWNLOAD_TOKEN_TTL_SECONDS: 900
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  db-data:
  uploads:
