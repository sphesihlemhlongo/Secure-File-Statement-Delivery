version: '3.8'

services:
  backend:
    build: ./Backend
    ports:
      - "8000:8000"
    volumes:
      - ./Backend:/app
      - uploads:/app/uploads
    env_file:
      - ./Backend/.env
    environment:
      # App Config
      UPLOAD_DIR: "/app/uploads"
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      DOWNLOAD_TOKEN_TTL_SECONDS: 180
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  uploads:
